<code>cs1.6 amxx编程 stock临时教程 -- 作者:偶萤蛉(Oinling)

stock说明符可用于声明备用变量或备用函数.

拥有stock说明符的自定义符号,会在未被使用的情况下,在编译时被删除.

若被删除,该符号的初始化表达式或函数体内,即便有错误代码也不会触发警告或报错.

stock的语法格式:

说明符1 说明符2 stock 说明符4 标签 函数或变量名称 参数或维度列表 函数体或初始化表达式或;

说明符1 可以是new
说明符2 可以是forward public static
说明符4 可以是const</code>
