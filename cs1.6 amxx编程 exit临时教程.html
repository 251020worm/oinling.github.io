<p><code>cs1.6 amxx编程 exit临时教程 -- 作者:偶萤蛉(Oinling)

在函数体内可以调用exit符号.

在debug模式下,exit被执行时会抛出一个报错.

在正常模式下,exit被执行时会关闭游戏.

如下所示,游戏将在载入地图之后被关闭.

#include amxmodx
public plugin_init()
{
	exit;
