<code>cs1.6 amxx编程 native临时教程 -- 作者:偶萤蛉(Oinling)

native说明符可用于声明本机函数.但不允许有函数体.

本机函数是一种接口函数,通常由一个主插件负责设计函数.由各个子插件决定何时执行函数.

单纯用native说明符声明的函数并没有什么作用.

想要发挥作用,必须用amxmodx.inc内的register_native函数创建本机函数,并设计其函数体.

若某些插件引用了本机函数的声明,或者直接声明本机函数.

那么,可以在任意函数体内调用这个本机函数.

native的语法格式:

/*无*/ native /*无*/ /*无*/ 标签 函数名称 参数列表;</code>
